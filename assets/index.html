<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body { text-align: center; }
    form { display: inline-block; }
    input[type=text] {display: block; font-size:11px; padding:4px 2px; border:solid 1px #aacfe4; width: auto; margin:2px 0 20px 10px; }
    input#owner {width: 300px;}
    input[type=text]:focus { border: 3px solid #555;}
  </style>
</head>
<h1>
  NFT demo
</h1>
<body>
  <form onSubmit="getNFTS()" method="get" id="submit-owner-uuid">
      <label for="name">Enter your wallet address: </label>
      <input type="text" name="owner" id="owner" required>
      <input type="hidden" name="offset" value="0">
      <input type="hidden" name="order_direction" value="desc">
      <input type="hidden" name="limit" value="20">
      <input type="submit" value="Submit!">
  </form>
  <script>
    function getNFTS() {
      var offset = document.getElementById("offset").value
      var order_direction = document.getElementById("order_direction").value
      var limit = document.getElementById("limit").value
      var src = "/users/" + document.getElementById("owner").value + "/nft" + "?offset=" + offset + "?order_direction=" + order_direction + "?limit="+limit;
      var form = document.getElementById('submit-owner-uuid');
      window.location = src
      form.action = src;
    }
  </script>
</body>
